<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Alarm Clock</h1>
        <div class="alert alert-warning mt-3" role="alert">
            Set an alarm and get ready to wake up!
        </div>
        <div class="form-group">
            <label for="alarmTime">Set Alarm Time:</label>
            <input type="time" class="form-control" id="alarmTime">
        </div>
        <button class="btn btn-primary" id="setAlarm">Set Alarm</button>
        <div class="mt-3">
            <div class="alert alert-success" role="alert" id="time"></div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
